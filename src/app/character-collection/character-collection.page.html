<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>characterCollection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">characterCollection </ion-title>
    </ion-toolbar>
  </ion-header>
  <app-character-number [value]="value$ | async"></app-character-number>
  <app-character-list-handler [characters]="characters$ | async"></app-character-list-handler>
<ion-button (click)="probar()">dale</ion-button>
<ion-button (click)="probarmas()">mas</ion-button>

</ion-content>
